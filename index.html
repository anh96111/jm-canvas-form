<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM-Canvas Order Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header with Logo and Price Summary -->
        <header class="header">
            <img src="logo.png" alt="JM-Canvas" class="logo">
            <h1>JM-Canvas Order Form</h1>
            <div class="price-summary">
                <div class="total-price">
                    <span data-translate="total">Total</span>: 
                    <span class="price-amount">$0</span>
                </div>
                <div class="discount-info" style="display: none;">
                    <span class="discount-text"></span>
                </div>
            </div>
        </header>

        <!-- Form Container -->
        <div class="form-container">
            <!-- Customer Info -->
            <div class="form-section">
                <h2 data-translate="customerInfo">Customer Information</h2>
                <div class="form-group">
                    <label data-translate="fbName">Your Facebook name</label>
                    <input type="text" id="fbName" placeholder="Enter your Facebook name">
                </div>
                <div class="form-group">
                    <label data-translate="email">Email *</label>
                    <input type="email" id="email" required placeholder="your@email.com">
                </div>
            </div>

            <!-- Canvas Items Container -->
            <div class="canvas-items-container">
                <!-- Canvas items will be dynamically added here -->
            </div>

            <!-- Add Canvas Button -->
            <button class="add-canvas-btn" onclick="addNewCanvas()">
                <span class="plus-icon">+</span>
                <span data-translate="addCanvas">Add Another Canvas</span>
            </button>

            <!-- Preview Section -->
            <div class="preview-section">
                <h2 data-translate="preview">Canvas Preview</h2>
                <div class="preview-carousel-container">
                    <button class="carousel-btn prev" onclick="changePreview(-1)">‹</button>
                    <div class="preview-carousel">
                        <div class="preview-slides" id="previewSlides">
                            <!-- Preview canvases will be added here -->
                        </div>
                    </div>
                    <button class="carousel-btn next" onclick="changePreview(1)">›</button>
                </div>
                <div class="preview-indicator" id="previewIndicator"></div>
            </div>

            <!-- Notes Section -->
            <div class="form-section">
                <div class="form-group">
                    <label data-translate="notes">Additional Notes</label>
                    <textarea id="notes" rows="3" placeholder="Special instructions..."></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <button class="submit-btn" onclick="confirmOrder()" data-translate="submit">Submit Order</button>
        </div>
    </div>

    <!-- Crop Modal -->
    <div id="cropModal" class="modal">
        <div class="modal-content">
            <h3 data-translate="cropImage">Crop Your Image</h3>
            <div class="crop-container">
                <img id="cropImage" style="max-width: 100%;">
            </div>
            <div class="crop-buttons">
                <button onclick="cancelCrop()" data-translate="cancel">Cancel</button>
                <button onclick="applyCrop()" class="primary-btn" data-translate="apply">Apply Crop</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content confirm-content">
            <h3 data-translate="confirmOrder">Confirm Your Order</h3>
            <div id="orderSummary"></div>
            <div class="confirm-buttons">
                <button onclick="closeConfirmModal()" data-translate="edit">Edit Order</button>
                <button onclick="submitOrder()" class="primary-btn" data-translate="confirmSubmit">Confirm & Submit</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
